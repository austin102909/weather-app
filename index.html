<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 id="location-name-header" class="header-title">Weather App</h1>
    <div class="header-buttons">
      <button id="alerts-button" class="header-button"><i class="fas fa-exclamation-triangle"></i><span id="alerts-count" class="hidden"></span></button>
      <button id="settings-button" class="header-button"><i class="fas fa-cog"></i></button>
      <div id="clock" class="clock"></div>
    </div>
  </header>

  <div id="tabs" class="tabs hidden">
    <button class="tab-button active" data-tab="now">Now</button>
    <button class="tab-button" data-tab="hourly">Hourly</button>
    <button class="tab-button" data-tab="7-day">7-Day</button>
  </div>

  <div id="starter-screen" class="starter-screen">
    <div class="weather-card">
      <input type="text" id="location" placeholder="Enter location (e.g., Chicago, IL)" autocomplete="off">
      <div id="autocomplete-dropdown" class="autocomplete-dropdown hidden"></div>
      <p id="location-error" class="error-message hidden"></p>
      <button id="auto-locate" class="locate-button">Use Current Location</button>
      <p id="geolocation-message" class="geolocation-message hidden">Locating...</p>
    </div>
  </div>

  <div id="weather-result" class="weather-result hidden">
    <div id="now-section" class="tab-content active">
      <div class="weather-card" id="now-section-content"></div>
    </div>
    <div id="hourly-section" class="tab-content">
      <div class="weather-card" id="hourly-section-content"></div>
    </div>
    <div id="7-day-section" class="tab-content">
      <div class="weather-card" id="7-day-section-content"></div>
    </div>
  </div>

  <div id="alerts-section" class="overlay-section">
    <div class="overlay-header">
      <button class="back-button header-button"><i class="fas fa-arrow-left"></i></button>
      <h2>Active Alerts</h2>
    </div>
    <div class="overlay-content">
      <div id="alerts-list"></div>
    </div>
  </div>

  <div id="settings-section" class="overlay-section">
    <div class="overlay-header">
      <button class="back-button header-button"><i class="fas fa-arrow-left"></i></button>
      <h2>Settings</h2>
    </div>
    <div class="overlay-content">
      <div class="settings-toggle">
        <span class="toggle-label">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <div id="data-table-container" class="data-table-container hidden">
    <h2 id="data-view-title" class="data-title"></h2>
    <table id="data-table">
      <thead><tr></tr></thead>
      <tbody id="data-table-body"></tbody>
    </table>
    <table id="summary-table">
      <thead><tr><th>Summary</th><th>Value</th></tr></thead>
      <tbody id="summary-table-body"></tbody>
    </table>
  </div>

  <div id="loading" class="loading"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
